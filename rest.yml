launch:
    parameters:
        - command:
            description: Command
            default: http://ec2-23-22-3-68.compute-1.amazonaws.com:8090/pool
        - method:
            description: method
            default: GET
        - body:
            description: Body
            default: ""
    steps:
        - allocate-vm:
            action: restcall
            parameters:
                phase: allocating
                roles: ["defaultRole"]
                command: $command
                method: $method
                body: $body
                content-type: application/json
                headers:
                  Accept: application/json
            output:
                response_code: response-code
                protocol_version: protocol-version
                reason_phrase: reason-phrase
                status_line: status-line
                content: content
                headers: headers
    return:
        response_code:
            value: ${response_code}
        protocol_version:
            value: ${protocol_version}
        reason_phrase:
            value: ${reason_phrase}
        status_line:
            value: ${status_line}
        content:
            value: ${content}

destroy:
    steps: []
