launch:
    parameters:
        - cookbooksUrl:
            description: Cookbooks url
    steps:
        - provision-node:
            action: compute.grow
            output:
                hosts: ips
        - artifacts-download:
               action: install
               parameters:
                    phase: "install"
                    runList: ["recipe[atg::artifacts]"]
                    recipeUrl: $cookbooksUrl
        - node-init:
               action: install
               parameters:
                    phase: "install"
                    runList: ["recipe[atg::init]"]
                    recipeUrl: $cookbooksUrl
        - mysql-install:
               action: install
               parameters:
                    phase: "install"
                    runList: ["recipe[atg::mysql]"]
                    recipeUrl: $cookbooksUrl
        - java-install:
               action: install
               parameters:
                    phase: "install"
                    runList: ["recipe[atg::java]"]
                    recipeUrl: $cookbooksUrl
        - jboss-install:
               action: install
               parameters:
                    phase: "install"
                    runList: ["recipe[atg::jboss]"]
                    recipeUrl: $cookbooksUrl
        - profile-setup:
               action: install
               parameters:
                    phase: "install"
                    roles: ["default"]
                    recipeUrl: $cookbooksUrl
        - agt-core-install:
               action: install
               parameters:
                    phase: "install"
                    runList: ["recipe[atg::atg-core]"]
                    recipeUrl: $cookbooksUrl
        - agt-crs-install:
               action: install
               parameters:
                    phase: "install"
                    runList: ["recipe[atg::atg-crs]"]
                    recipeUrl: $cookbooksUrl
        - agt-cim-configuration:
               action: install
               parameters:
                    phase: "setup"
                    precedingPhases: ["install"]
                    runList: ["recipe[atg::atg-cim]"]
                    recipeUrl: $cookbooksUrl
    return:
            app-url:
                description: Url to the application
                value: http://${hosts}

destroy:
    steps:
        - destroy-vm:
            action: undeployEnv
            parameters:
                phase: destroy
