launch:
    parameters:
        - command:
            description: Rest VM allocation
            default: http://ec2-23-22-3-68.compute-1.amazonaws.com:8090/pool/allocate
        - method:
            description: Method
            default: GET
        - identity:
            description: User name
            default: pjk
        - repository-url:
            description: Artifact repository URL
            default: http://172.18.130.72
        - artifact-url:
            description: Aftifact name
            default: http://black.calf.lupus.griddynamics.net:8081/nexus/content/repositories/atg/atg/commerce-reference-store/10.1/commerce-reference-store-10.1.zip
    steps:
        - allocate-vm:
            action: restcall
            parameters:
                phase: allocating
                roles: ["defaultRole"]
                command: $command
                method: $method
            output:
                ip: ip
                id: id
        - node-provision:
            action: compute.grow
            parameters:
                ip: $ip
                vmIdentity: $identity
                precedingPhases: [allocating]
            output:
                host: ips
        - artifacts-download:
               action: install
               parameters:
                    phase: "download"
                    runList: ["recipe[atg::artifacts]"]
                    jattrs:
                        repository-url: $repository-url
                        artifact-url: $artifact-url
        - node-init: &nodeInit
               action: install
               parameters:
                    phase: "init"
                    precedingPhases: ["download"]
                    runList: ["recipe[atg::init],recipe[atg::mysql],recipe[atg::java],recipe[atg::jboss],recipe[atg::tomcat],recipe[atg::profile]"]
        - atg-crs-install: &atgCrsInstall
               action: install
               parameters:
                    phase: "atg-deploy-crs"
                    precedingPhases: ["download"]
                    runList: ["recipe[atg::atg-deploy-crs]"]
        - atg-cim-configuration: &atgCimConfiguration
               action: install
               parameters:
                    phase: "atg-cim"
                    precedingPhases: ["atg-deploy-crs"]
                    runList: ["recipe[atg::atg-cim-tomcat-no-cie]"]
        - iptables-configuration: &iptablesConfiguration
               action: install
               parameters:
                    phase: "iptables"
                    precedingPhases: ["atg-cim"]
                    runList: ["recipe[atg::iptables]"]
        - tomcat-startup: &tomcatStartup
               action: install
               parameters:
                    phase: "tomcat-startup"
                    precedingPhases: ["iptables"]
                    runList: ["recipe[atg::post-tomcat]"]
    return:
            host-ip:
                description: ATG Host IP adress
                value: ${host}
            reference-store:
                description: ATG Commerce Reference Store
                value: http://${host}:8080/crs
            controll-center:
                description: ATG Business Control Center
                value: http://${host}:8180/atg/bcc
destroy:
    steps:
        - tomcat-stop:
               action: install
               parameters:
                    phase: "stop-tomcat"
                    precedingPhases: ["mysql"]
                    runList: ["recipe[atg::stop-tomcat]"]
        - cleanup:
               action: install
               parameters:
                    phase: "cleanup"
                    precedingPhases: ["stop-tomcat"]
                    runList: ["recipe[atg::cleanup-jboss],recipe[atg::cleanup-tomcat],recipe[atg::cleanup]"]
        - release-vm:
               action: restcall
               parameters:
                    phase: date
                    roles: ["node1"]
                    precedingPhases: [provision]
                    command: http://ec2-23-22-3-68.compute-1.amazonaws.com:8090/pool/release/${id}
                    method: POST
