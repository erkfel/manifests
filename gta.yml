launch:
    parameters:
        - cookbooksUrl:
            description: Cookbooks url
    steps:
        - node-provision:
            action: compute.grow
            output:
                host: ips
        - artifacts-download:
               action: install
               parameters:
                    phase: "download"
                    runList: ["recipe[atg::artifacts]"]
                    recipeUrl: $cookbooksUrl
        - node-init:
               action: install
               parameters:
                    phase: "init"
                    precedingPhases: ["download"]
                    runList: ["recipe[atg::init]"]
                    recipeUrl: $cookbooksUrl
        - mysql-install:
               action: install
               parameters:
                    phase: "mysql"
                    precedingPhases: ["init"]
                    runList: ["recipe[atg::mysql]"]
                    recipeUrl: $cookbooksUrl
        - java-install:
               action: install
               parameters:
                    phase: "java"
                    precedingPhases: ["mysql"]
                    runList: ["recipe[atg::java]"]
                    recipeUrl: $cookbooksUrl
        - jboss-install:
               action: install
               parameters:
                    phase: "jboss"
                    precedingPhases: ["java"]
                    runList: ["recipe[atg::jboss]"]
                    recipeUrl: $cookbooksUrl
        - profile-setup:
               action: install
               parameters:
                    phase: "profile"
                    precedingPhases: ["jboss"]
                    runList: ["recipe[atg::profile]"]
                    recipeUrl: $cookbooksUrl
        - agt-core-install:
               action: install
               parameters:
                    phase: "atg-core"
                    precedingPhases: ["profile"]
                    runList: ["recipe[atg::atg-core]"]
                    recipeUrl: $cookbooksUrl
        - agt-crs-install:
               action: install
               parameters:
                    phase: "atg-crs"
                    precedingPhases: ["atg-core"]
                    runList: ["recipe[atg::atg-crs]"]
                    recipeUrl: $cookbooksUrl
        - agt-cim-configuration:
               action: install
               parameters:
                    phase: "atg-cim"
                    precedingPhases: ["atg-crs"]
                    runList: ["recipe[atg::atg-cim]"]
                    recipeUrl: $cookbooksUrl
        - jboss-startup:
               action: install
               parameters:
                    phase: "post"
                    precedingPhases: ["atg-cim"]
                    runList: ["recipe[atg::post]"]
                    recipeUrl: $cookbooksUrl
    return:
            app-url:
                description: ATG Commerce Reference Store
                value: http://${host}:8080/crs
            app-url:
                description: ATG Business Control Center
                value: http://${host}:8180/bcc

destroy:
    steps:
        - destroy-vm:
            action: undeployEnv
            parameters:
                phase: destroy
